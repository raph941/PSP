{% extends 'base.html' %}
{% load static %}


{% block style %}
.new_story_form{
    margin-top: 30px;
}
.new_story_input{
    margin-bottom: 10px;
}
{% endblock %}


{% block content %}
<section class="s-content">
    <div class="row entries-wrap wide">

    <form  method='POST' enctype="multipart/form-data" class="new_story_form col-ten md-ten tab-full end">
    {% csrf_token %}
        <fieldset>

            <div>
                <input name="full_name" id="id_full_name" class="full-width new_story_input" value="{{ story.full_name }}" type="text">
            </div>

            <div class="message form-field">
                <label><img src="{{ story.image.url }}" style="height: 100px;"/></label>
                <input name="image" id="id_image" class="full-width new_story_input" accept="image/*" type="file">
            </div>

            <div class="form-field">
                <input name="story_caption" id="id_story_caption" class="full-width new_story_input" value="{{ story.story_caption }}" type="text">
            </div>

            <div class="message form-field">
                <textarea name="story" id="id_story" class="full-width new_story_input tinymce" >{{ story.get_story_as_markdown}}</textarea>
            </div>

            <button type="submit" class="submit btn btn--large full-width" style="margin-top: 10px;">Update</button>

        </fieldset>
    </form>

    </div>
</section>

{% endblock content %}

{% block javascript %}
    <script type="text/javascript" src="{% static 'tinymce/jquery.min.js' %}" ></script>
    <script type="text/javascript" src="{% static 'tinymce/tinymce.min.js' %}" ></script>
    <script type="text/javascript" src="{% static 'tinymce/init-tinymce.js' %}" ></script>
{% endblock %}
