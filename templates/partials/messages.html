{% for message in messages %}
  <div class="alert {{ message.tags }} alert-dismissible" role="alert" style="
    margin-top: 65px;
    margin-bottom: 0px;
    border-bottom-width: 0px;
    border-left-width: 0px;
    border-right-width: 0px;
    border-top-width: 0px;
    height: 65px;
    padding: 10px;
    padding-top: 15px;">
    
    {{ message }}
  </div>
{% endfor %}
